<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real-Time Collaborative Note Editor</title>
    <link id="css" rel="stylesheet" href="lightmode.css">
</head>
<body>
    <div class="body-grid">
        <div class="grid-items">
            <div class="flex-container">
                <p class="collaborator-heading">Other users editing this document:</p>
                <div id="user-list" class="user-list"></div>
            </div>
            <div class="flex-container">
                <p class="collaborator-heading">Change your pseudonym:</p>
                <form id="pseudonym-form" class="flex-form">
                    <input type="text" id="pseudonym-input" placeholder="Anonymous">
                    <button type="submit" id="pseudonym-button">Update</button>
                </form>
            </div>
            <div class="flex-container">
                <p class="collaborator-heading">Join another room:</p>
                <form id="room-form" class="flex-form">
                    <input type="text" id="room-input" placeholder="Enter room code">
                    <button type="button" class="room-button" id="join-room-button">Join</button>
                </form>
            </div>
            <div class="flex-container">
                <button type="button" class="generate-room-code" id="generate-room-code">Generate Room Code</button>
                <div class="code-container" id="room-code"></div>
            </div>
            <div class="flex-container">
                <p class="collaborator-heading">Your documents:</p>
                <div id="document-list" class="document-list"></div>
            </div>
            <div class="flex-container">
                <button type="button" class="theme-button" id="theme-button">Dark/Light Mode</button>
            </div>
        </div>

        <div class="main-content">
            <div class="header-items">
                <div id="document-name" class="document-name" contenteditable="true"></div>
                <button type="button" class="new-document" id="new-document">New document (Overwrites Current)</button>
            </div>
            <div id="body-text" class="body-text" contenteditable="true"></div>
            <div class="bottom-grid-items">
                <button type="button" class="download-button" id="download-button">Download document</button>
                <button type="button" class="save-button" id="save-button">Save document</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="flex-container">
                <form class="login-form" id="login-form">
                    <h4 class="collaborator-heading">Login</h3>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="flex-container">
                
                <form class="signup-form" id="signup-form">
                    <h4 class="collaborator-heading">Sign Up</h3>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/src/app.js" type="module"></script>

</html>
