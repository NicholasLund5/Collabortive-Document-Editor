<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real-Time Collaborative Note Editor</title>
    <link id="css" rel="stylesheet" href="lightmode.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="body-grid">
        <div class="grid-items">
            <div class="flex-container">
                <p class="collaborator-heading">Other users editing this document:</p>
                <div id="user-list" class="user-list"></div>
            </div>
            <div class="flex-container">
                <p class="collaborator-heading">Change your pseudonym:</p>
                <form id="name-form" class="flex-form">
                    <input type="text" id="username-input" placeholder="Anonymous">
                    <button type="button" id="update-name-button">Update</button>
                </form>
            </div>
            <div class="flex-container">
                <p class="collaborator-heading">Join another room:</p>
                <form id="room-form" class="flex-form">
                    <input type="text" id="room-input" placeholder="Enter room code">
                    <button type="button" class="room-button" id="join-room-button">Join</button>
                </form>
            </div>
            <div class="flex-container">
                <button type="button" class="generate-room-code" id="generate-room-code">Generate Sharable Room Code</button>
                <div class="code-container" id="room-code"></div>
            </div>
            <div class="flex-container">
                <p class="collaborator-heading">Your files:</p>
                <div id="file-list" class="file-list"></div>
            </div>
            <div class="flex-container">
                <button type="button" class="theme-button" id="theme-button">Dark/Light Mode</button>
            </div>
        </div>

        <div class="main-content">
            <div class="header-items">
                <div id="document-name" class="document-name" contenteditable="true">Untitled Document</div>
                <button type="button" class="new-file" id="new-file">New File (Overwrites Current)</button>
            </div>
            <div id="message-container" class="message-container" contenteditable="true"></div>
            <div class="bottom-grid-items">
                <button type="button" class="download-button" id="download-button">Download File</button>
                <button type="button" class="bookmark-button" id="bookmark-button">Bookmark File</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="flex-container">
                <form class="login-form" id="login-form">
                    <h4 class="collaborator-heading">Login</h3>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="flex-container">
                
                <form class="signup-form" id="signup-form">
                    <h4 class="collaborator-heading">Sign Up</h3>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
